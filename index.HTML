    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- Componentes de Ícones (Substituindo Lucide React para HTML puro) ---
        const IconBase = ({ children, className, ...props }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width="24" height="24" viewBox="0 0 24 24" 
                fill="none" stroke="currentColor" strokeWidth="2" 
                strokeLinecap="round" strokeLinejoin="round" 
                className={className} {...props}
            >
                {children}
            </svg>
        );

        const BarChart3 = (props) => <IconBase {...props}><path d="M3 3v18h18"/><path d="M18 17V9"/><path d="M13 17V5"/><path d="M8 17v-3"/></IconBase>;
        const Clock = (props) => <IconBase {...props}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></IconBase>;
        const Activity = (props) => <IconBase {...props}><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></IconBase>;
        const CheckCircle = (props) => <IconBase {...props}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></IconBase>;
        const Database = (props) => <IconBase {...props}><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/></IconBase>;
        const ArrowRight = (props) => <IconBase {...props}><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></IconBase>;
        const Menu = (props) => <IconBase {...props}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></IconBase>;
        const X = (props) => <IconBase {...props}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></IconBase>;
        const TrendingUp = (props) => <IconBase {...props}><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></IconBase>;
        const AlertTriangle = (props) => <IconBase {...props}><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></IconBase>;
        const Lightbulb = (props) => <IconBase {...props}><path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-1 1.5-2.4 1.5-3.8 0-3.3-2.7-6-6-6 0 0-10 .5-10 6 0 3.2 1.6 5 4.3 7.4.9.8 1.4 1.7 1.4 2.8C7.7 20 9 22 12 22s4.3-2 4.3-4.2c0-1.1.5-2 1.4-2.8"/><path d="M9 18h6"/></IconBase>;
        const Calculator = (props) => <IconBase {...props}><rect width="16" height="20" x="4" y="2" rx="2"/><line x1="8" x2="16" y1="6" y2="6"/><line x1="16" x2="16" y1="14" y2="18"/><path d="M16 10h.01"/><path d="M12 10h.01"/><path d="M8 10h.01"/><path d="M12 14h.01"/><path d="M8 14h.01"/><path d="M12 18h.01"/><path d="M8 18h.01"/></IconBase>;
        const RotateCcw = (props) => <IconBase {...props}><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></IconBase>;
        const Plus = (props) => <IconBase {...props}><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></IconBase>;

        // --- Componente: Simulador Estatístico ---
        const StatsSimulator = () => {
            const [dataPoints, setDataPoints] = useState([15, 20, 15, 45, 60, 25, 30, 15, 90, 20]);
            const [newValue, setNewValue] = useState('');

            const stats = useMemo(() => {
                if (dataPoints.length === 0) return { mean: 0, median: 0, mode: 0, stdDev: 0, min: 0, max: 0 };

                const sorted = [...dataPoints].sort((a, b) => a - b);
                const sum = sorted.reduce((a, b) => a + b, 0);
                const count = sorted.length;

                const mean = sum / count;

                const mid = Math.floor(count / 2);
                const median = count % 2 !== 0 ? sorted[mid] : (sorted[mid - 1] + sorted[mid]) / 2;

                const frequency = {};
                let maxFreq = 0;
                let mode = sorted[0];
                sorted.forEach(num => {
                    frequency[num] = (frequency[num] || 0) + 1;
                    if (frequency[num] > maxFreq) {
                        maxFreq = frequency[num];
                        mode = num;
                    }
                });

                const variance = sorted.reduce((acc, val) => acc + Math.pow(val - mean, 2), 0) / (count - 1 || 1);
                const stdDev = Math.sqrt(variance);

                return {
                    mean: mean.toFixed(1),
                    median: median.toFixed(1),
                    mode: mode,
                    stdDev: stdDev.toFixed(1),
                    min: sorted[0],
                    max: sorted[sorted.length - 1],
                    count
                };
            }, [dataPoints]);

            const handleAdd = () => {
                const val = parseInt(newValue);
                if (!isNaN(val) && val > 0) {
                    setDataPoints([...dataPoints, val]);
                    setNewValue('');
                }
            };

            const handleReset = () => setDataPoints([]);
            const handleRandom = () => {
                const randomData = Array.from({ length: 10 }, () => Math.floor(Math.random() * 120) + 10);
                setDataPoints(randomData);
            };

            return (
                <div className="bg-white rounded-2xl shadow-xl border border-slate-200 overflow-hidden">
                    <div className="bg-slate-900 p-6 text-white flex justify-between items-center">
                        <div>
                            <h3 className="text-xl font-bold flex items-center gap-2">
                                <Calculator className="w-5 h-5 text-teal-400" />
                                Simulador de Análise de Dados
                            </h3>
                            <p className="text-slate-400 text-sm mt-1">Simule o tempo de espera (minutos) e veja as estatísticas em tempo real.</p>
                        </div>
                    </div>

                    <div className="p-6 md:p-8">
                        <div className="flex flex-col md:flex-row gap-4 mb-8 items-end">
                            <div className="flex-1 w-full">
                                <label className="block text-sm font-medium text-slate-600 mb-2">Adicionar Tempo de Espera (min)</label>
                                <div className="flex gap-2">
                                    <input 
                                        type="number" 
                                        value={newValue}
                                        onChange={(e) => setNewValue(e.target.value)}
                                        onKeyDown={(e) => e.key === 'Enter' && handleAdd()}
                                        placeholder="Ex: 45"
                                        className="flex-1 px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                                    />
                                    <button 
                                        onClick={handleAdd}
                                        className="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors flex items-center gap-2"
                                    >
                                        <Plus className="w-4 h-4" /> Add
                                    </button>
                                </div>
                            </div>
                            <div className="flex gap-2">
                                <button 
                                    onClick={handleRandom}
                                    className="px-4 py-2 border border-slate-300 text-slate-600 rounded-lg hover:bg-slate-50 transition-colors"
                                >
                                    Gerar Aleatório
                                </button>
                                <button 
                                    onClick={handleReset}
                                    className="px-4 py-2 border border-red-200 text-red-600 rounded-lg hover:bg-red-50 transition-colors"
                                >
                                    <RotateCcw className="w-4 h-4" />
                                </button>
                            </div>
                        </div>

                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                            <div className="bg-blue-50 p-4 rounded-xl border border-blue-100">
                                <span className="text-xs font-bold text-blue-500 uppercase tracking-wider">Média (x̄)</span>
                                <div className="text-3xl font-bold text-slate-800 mt-1">{stats.mean}</div>
                                <p className="text-xs text-slate-500 mt-1">Tempo médio de espera</p>
                            </div>
                            <div className="bg-indigo-50 p-4 rounded-xl border border-indigo-100">
                                <span className="text-xs font-bold text-indigo-500 uppercase tracking-wider">Mediana</span>
                                <div className="text-3xl font-bold text-slate-800 mt-1">{stats.median}</div>
                                <p className="text-xs text-slate-500 mt-1">Valor central ordenado</p>
                            </div>
                            <div className="bg-amber-50 p-4 rounded-xl border border-amber-100">
                                <span className="text-xs font-bold text-amber-600 uppercase tracking-wider">Desvio Padrão (σ)</span>
                                <div className="text-3xl font-bold text-slate-800 mt-1">{stats.stdDev}</div>
                                <p className="text-xs text-slate-500 mt-1">Variabilidade dos dados</p>
                            </div>
                            <div className="bg-emerald-50 p-4 rounded-xl border border-emerald-100">
                                <span className="text-xs font-bold text-emerald-600 uppercase tracking-wider">Amostra (n)</span>
                                <div className="text-3xl font-bold text-slate-800 mt-1">{stats.count}</div>
                                <p className="text-xs text-slate-500 mt-1">Pacientes registrados</p>
                            </div>
                        </div>

                        <div className="bg-slate-50 rounded-xl p-6 border border-slate-200">
                            <h4 className="text-sm font-bold text-slate-600 mb-4 uppercase">Distribuição dos Tempos</h4>
                            {dataPoints.length > 0 ? (
                                <div className="flex items-end gap-2 h-40 w-full overflow-x-auto pb-2">
                                    {dataPoints.map((val, idx) => (
                                        <div key={idx} className="group relative flex-1 min-w-[20px] bg-blue-200 hover:bg-blue-400 transition-all rounded-t-sm" style={{ height: `${Math.min((val / stats.max) * 100, 100)}%` }}>
                                            <div className="absolute bottom-full mb-1 left-1/2 -translate-x-1/2 hidden group-hover:block bg-slate-800 text-white text-xs px-2 py-1 rounded">
                                                {val}m
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            ) : (
                                <div className="h-40 flex items-center justify-center text-slate-400 text-sm">
                                    Sem dados para exibir
                                </div>
                            )}
                            <div className="flex justify-between text-xs text-slate-400 mt-2 border-t border-slate-200 pt-2">
                                <span>0 min</span>
                                <span>Escala ajustada automaticamente (Max: {stats.max}m)</span>
                            </div>
                        </div>

                        <div className="mt-6 p-4 bg-yellow-50 border border-yellow-100 rounded-lg text-sm text-yellow-800 flex gap-3">
                            <Lightbulb className="w-5 h-5 shrink-0" />
                            <p>
                                <strong>Insight de Engenharia:</strong> Um desvio padrão alto (como visto acima se {`> 15`}) indica um processo instável. 
                                Nosso objetivo com a automação é reduzir esse valor, garantindo previsibilidade no atendimento.
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        // --- Componente Principal ---

                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);

            const toggleMenu = () => setIsMenuOpen(!isMenuOpen);

            const teamMembers = [
                "Andreia de Souza Lopes", "Matheus Melo", "Sergio Alves da Conceição", "Carlos Eduardo da Conceição", "Maria Jardim", "Anna Laura", "Fernanda Pontes", "Pedro Henrique Silva dos Santos", "Luciano da Silva Garcia", "e Vladimir Souza Gomes"  
            ];

            return (

                <nav className={`fixed w-full z-50 transition-all duration-300 ${scrolled || currentView === 'simulator' ? 'bg-white shadow-md py-2' : 'bg-transparent py-4'}`}>

                        onClick={() => setCurrentView('landing')}
                        >
                        <div className="bg-blue-600 p-2 rounded-lg">
                            <BarChart3 className="h-6 w-6 text-white" />
                        </div>
                        <span className={`font-bold text-xl ${scrolled || currentView === 'simulator' ? 'text-slate-800' : 'text-slate-800 md:text-white'}`}>
                            DataIntel<span className="text-blue-600">Health</span>
                        </span>
                        </div>
                        
                        {/* Desktop Menu */}
                        <div className="hidden md:flex space-x-8 items-center">
                        <button 
                            onClick={() => setCurrentView('landing')}

                            Home
                        </button>
                        <button 
                            onClick={() => setCurrentView('simulator')}

                        </div>

                    {/* Mobile Menu Dropdown */}

                    <div className="md:hidden bg-white shadow-xl absolute w-full border-t">

                                className="inline-flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-lg text-slate-900 bg-white hover:bg-slate-50 transition-all shadow-lg"
                            >
                                <Calculator className="mr-2 w-5 h-5 text-blue-600" />

                                Metodologia
                            </a>
                            </div>
                        </div>
                        </div>
                    </section>

                    {/* Problem & Diagnosis Section */}
                    <section id="problematica" className="py-20 bg-white">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

                        <div className="grid md:grid-cols-2 gap-12 items-center">

                                {[
